<table class="table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let search of searches">
            <td>{{search.id}}</td>
            <td>{{search.name}}</td>
            <td>{{search.price}}</td>
        </tr>
    </tbody>
</table>
